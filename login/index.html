<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
	<script type="text/javascript" src="/Scripts/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script src="/Scripts/vue.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/drag.css" type="text/css">
	<script src="js/drag.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container" style="margin-top:180px;" id="app">
		<div class="col-lg-4 col-lg-offset-4 loginBox ">
			<div class="page-header row" style="text-align:center;">
				<h3 class="col-lg-4 col-lg-offset-1"><a style="color:red;font-weight:bold;" href="/login">登陆</a></h3>
				<h3 class="col-lg-4 col-lg-offset-2"><a href="/registered">注册</a></h3>
			</div>
			<form class="bs-example bs-example-form from-inline" role="form">
				<div class="input-group">
					<span class="input-group-addon">账号</span>
					<input type="text" class="form-control" placeholder="User">
				</div>
				</br>
				<div class="input-group">
					<span class="input-group-addon">密码</span>
					<input type="password" class="form-control" placeholder="Pass">
				</div>
				</br>
				<div class="row">
					<div class="checkbox col-lg-4">
						<label>
							<input type="checkbox" checked="checked">记住我
						</label>
					</div>
					<div class="dropdown col-lg-6 col-lg-offset-2" style="margin-top:10px;">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">登陆遇到问题？<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">用手机号重置密码</a></li>
							<li><a href="#">用邮箱重置密码</a></li>
						</ul>
					</div>
				</div>
				<div id="drag"></div>	
				<div >
				 	<button id="login_btn" type="button" data-loading-text="Loading..." class="btn btn-primary col-lg-12 loginBtn"><span>登</span><span class="col-lg-offset-2">录</span></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
